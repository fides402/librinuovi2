<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecentBooks - Trova libri recenti</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .book-card {
      transition: transform 0.3s ease;
      height: 100%;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(79, 70, 229, 0.3);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .book-cover {
      height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">RecentBooks</h1>
      <p class="text-xl text-gray-600">Trova i libri più recenti nelle categorie Business, Psicologia, Self-Help, Società e Filosofia</p>
    </header>

    <div class="text-center mb-8">
      <button onclick="trovaLibri()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-colors inline-flex items-center">
        <i class="fas fa-search mr-2"></i> Cerca Libri Recenti
      </button>
    </div>

    <div id="loadingIndicator" class="hidden flex justify-center my-8">
      <div class="loading"></div>
    </div>

    <div id="resultsSection" class="hidden">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Risultati della ricerca</h2>
      <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </div>
  </div>

  <script>
    async function trovaLibri() {
      const resultsSection = document.getElementById('resultsSection');
      const resultsContainer = document.getElementById('resultsContainer');
      const loadingIndicator = document.getElementById('loadingIndicator');

      resultsContainer.innerHTML = '';
      resultsSection.classList.add('hidden');
      loadingIndicator.classList.remove('hidden');

      const prompt = `Elenca da fonti reali i libri pubblicati negli ultimi 7 giorni negli Stati Uniti e in Italia, esclusivamente nelle categorie: business, psicologia, self-help, società e filosofia. Rispondi esclusivamente in formato JSON, senza introduzioni, nel seguente formato:
[
  {
    "titolo": "...",
    "autore": "...",
    "copertina": "https://...",
    "annas_archive": "https://..."
  }
]`;

      try {
        const response = await fetch("https://gemini-proxy.fgroovisionary.workers.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
        const jsonMatch = rawText.match(/\[.*\]/s);
        if (!jsonMatch) throw new Error("Nessun JSON valido trovato");

        const books = JSON.parse(jsonMatch[0]);
        if (!Array.isArray(books) || books.length === 0) throw new Error("Nessun libro rilevato");

        books.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'book-card bg-white rounded-lg shadow-md overflow-hidden flex flex-col';

          bookCard.innerHTML = `
            <div class="p-4 flex justify-center bg-gray-50">
              <img src="${book.copertina || 'https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/svgs/solid/book.svg'}" alt="Copertina" class="book-cover">
            </div>
            <div class="p-4 flex-grow">
              <h3 class="font-bold text-lg text-indigo-700 line-clamp-2">${book.titolo}</h3>
              <p class="text-gray-700 mt-2"><i class="fas fa-user-edit text-gray-500 mr-1"></i> ${book.autore}</p>
            </div>
            <div class="p-4 pt-2 border-t border-gray-100">
              <div class="flex space-x-2">
                ${book.annas_archive ? `
                  <a href="${book.annas_archive}" target="_blank" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-center py-2 px-4 rounded-md text-sm">
                    <i class="fas fa-book-open mr-1"></i> Anna's Archive
                  </a>
                ` : ''}
              </div>
            </div>
          `;

          resultsContainer.appendChild(bookCard);
        });

        resultsSection.classList.remove('hidden');
      } catch (e) {
        console.error("Errore durante l'elaborazione:", e);
        resultsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">❌ Errore nella risposta di Gemini o nessun libro trovato.</p>';
        resultsSection.classList.remove('hidden');
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
