<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libri Nuovi</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    button { padding: 1em 2em; font-size: 1.2em; cursor: pointer; }
    .book { margin-top: 1em; padding: 1em; background: white; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    img { max-height: 150px; }
  </style>
</head>
<body>
  <h1>üìö Libri pubblicati questa settimana</h1>
  <button onclick="trovaLibri()">üîç Trova Libri</button>
  <div id="risultati"></div>

  <script>
    async function trovaLibri() {
      const key = "AIzaSyBp5emBdqbdnfJH3qEwgJGEIH6zgERja5Q";
      const risultati = document.getElementById('risultati');
      risultati.innerHTML = '<p>‚è≥ Sto cercando libri con Gemini AI...</p>';

      const prompt = `Sei un assistente che elenca libri pubblicati negli ultimi 7 giorni in USA e Italia. Elenca SOLO titoli realmente pubblicati da fonti affidabili. Includi solo le seguenti categorie: business, psicologia, self-help, societ√† e filosofia. Per ogni libro mostra:
- Titolo
- Autore
- Link a copertina (se disponibile)
- Link ad Anna's Archive (se esiste)
Rispondi in formato JSON come array di oggetti: [{"titolo": "...", "autore": "...", "copertina": "url", "annas_archive": "url"}, ...]`;

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + key, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      try {
        const text = data.candidates[0].content.parts[0].text;
        const json = JSON.parse(text);

        risultati.innerHTML = '';
        json.forEach(libro => {
          risultati.innerHTML += `
            <div class="book">
              <h3>${libro.titolo}</h3>
              <p><strong>Autore:</strong> ${libro.autore}</p>
              ${libro.copertina ? `<img src="${libro.copertina}" alt="Copertina" />` : ''}
              ${libro.annas_archive ? `<p><a href="${libro.annas_archive}" target="_blank">üîó Anna's Archive</a></p>` : ''}
            </div>
          `;
        });
      } catch (e) {
        risultati.innerHTML = '<p>‚ùå Errore nella risposta di Gemini. Forse ha restituito testo non in formato JSON.</p>';
      }
    }
  </script>
</body>
</html>
