<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libri Nuovi</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    button { padding: 1em 2em; font-size: 1.2em; cursor: pointer; }
    .book { margin-top: 1em; padding: 1em; background: white; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    img { max-height: 150px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìö Libri pubblicati questa settimana</h1>
  <button onclick="trovaLibri()">üîç Trova Libri</button>
  <div id="risultati"></div>

  <script>
    async function trovaLibri() {
      const key = "AIzaSyBp5emBdqbdnfJH3qEwgJGEIH6zgERja5Q";
      const risultati = document.getElementById('risultati');
      risultati.innerHTML = '<p>‚è≥ Sto cercando libri con Gemini AI...</p>';

      const prompt = `Rispondi solo in formato JSON puro, senza alcun testo prima o dopo. Elenca i libri realmente pubblicati negli ultimi 7 giorni in USA e Italia, esclusivamente nelle categorie: business, psicologia, self-help, societ√† e filosofia. Per ogni libro includi:
- "titolo"
- "autore"
- "copertina" (URL se disponibile)
- "annas_archive" (link diretto se disponibile)
Il risultato deve essere un array JSON tipo:
[
  {
    "titolo": "Esempio di libro",
    "autore": "Mario Rossi",
    "copertina": "https://...",
    "annas_archive": "https://..."
  }
]`;

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + key, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        const data = await response.json();
        const rawText = data.candidates[0].content.parts[0].text;

        // Estrae il JSON puro con una regex (in caso Gemini aggiunga testo extra)
        const jsonMatch = rawText.match(/\[.*\]/s);
        if (!jsonMatch) throw new Error("Nessun JSON trovato");

        const libri = JSON.parse(jsonMatch[0]);

        risultati.innerHTML = '';
        libri.forEach(libro => {
          risultati.innerHTML += `
            <div class="book">
              <h3>${libro.titolo}</h3>
              <p><strong>Autore:</strong> ${libro.autore}</p>
              ${libro.copertina ? `<img src="${libro.copertina}" alt="Copertina" />` : ''}
              ${libro.annas_archive ? `<p><a href="${libro.annas_archive}" target="_blank">üîó Anna's Archive</a></p>` : ''}
            </div>
          `;
        });
      } catch (e) {
        console.error(e);
        risultati.innerHTML = '<p>‚ùå Errore nella risposta di Gemini o formato non valido.</p>';
      }
    }
  </script>
</body>
</html>
