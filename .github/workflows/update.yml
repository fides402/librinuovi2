name: Aggiorna catalogo libri

on:
  schedule:
    - cron: '0 4 * * *'  # Ogni giorno alle 04:00 UTC (06:00 italiane)
  workflow_dispatch:     # Permette di avviarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: pip install requests beautifulsoup4

      - name: Esegui scraping completo
        run: |
          python scripts/scraper.py
          echo "âœ… Scraping completato e JSON salvato"

      - name: Commit e push aggiornamento
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add libri_1lib.json
          git commit -m "ðŸ“š Aggiornamento automatico libri JSON del $(date +%F)" || echo "Nessuna modifica da committare"
          git push
